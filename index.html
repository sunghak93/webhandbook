<!doctype html>
<html>
<head>
  <title>만들면서 HTML배우기(HOME)</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script>
    function NightDayHandler(self){
      var target = document.querySelector('body');
      if(self.value === '다크모드 켬'){
        target.style.backgroundColor='black';
        target.style.color='white';
        self.value = '다크모드 끔'

        var alist = document.querySelectorAll('.link');
        var i = 0;
        while(i < alist.length){
          alist[i].style.color = '#288CE4';
          i = i + 1
        }
      } else {
        target.style.backgroundColor='white';
        target.style.color='black';
        self.value = '다크모드 켬'

        var alist = document.querySelectorAll('.link');
        var i = 0;
        while(i < alist.length){
          alist[i].style.color = 'blue';
          i = i + 1
        }
      }
    }
  </script>
</head>

<body>
  <h1><a href="index.html">Web 사용설명서</a><br><input type="button" value="다크모드 켬" onclick="NightDayHandler(this);"></h1>
